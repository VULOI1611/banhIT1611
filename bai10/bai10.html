<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Tiền Hát Karaoke</title>
    <style>
         body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            display: block;
        }

        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ddd;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus, input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        input[readonly] {
            background-color: #e9ecef;
            color: #495057;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result-group {
            margin-top: 20px;
        }

        .result-group input[type="text"] {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    
     <div class="container">
        <h2>TÍNH TIỀN HÁT KARAOKE</h2>
        
        <div class="form-group">
            <label for="a">Nhập giờ bắt đầu:</label>
            <input type="number" id="a" placeholder="Giờ bắt đầu (0-23)">
        </div>
        <div class="form-group">
            <label for="b">Nhập giờ kết thúc:</label>
            <input type="number" id="b" placeholder="Giờ kết thúc (0-23)">
        </div>
        <div class="form-group">
            <label for="result">Số Tiền Phải trả:</label>
            <input type="text" id="result" readonly>
        </div>
        <button onclick="tinhtien()">Tính Tiền</button>
    
    </div>

    <script>
        function tinhtien() {
            const startHour = parseInt(document.getElementById('a').value);
            const endHour = parseInt(document.getElementById('b').value);
            let result = document.getElementById('result');
            
            // Kiểm tra giờ bắt đầu và giờ kết thúc hợp lệ
            if (isNaN(startHour) || isNaN(endHour) || startHour < 0 || startHour > 23 || endHour < 0 || endHour > 23) {
                result.value = "Giờ không hợp lệ!";
                return;
            }
            
            if (startHour > endHour) {
                result.value = "Giờ bắt đầu phải nhỏ hơn giờ kết thúc!";
                return;
            }
            
            let totalCost = 0;

            // Tính phí dựa trên giờ bắt đầu và giờ kết thúc
            if (startHour <= 17 && endHour <= 17) {
                // Trường hợp 1: Cả bắt đầu và kết thúc đều nhỏ hơn hoặc bằng 17h
                totalCost = (endHour - startHour) * 10000; // 10,000 đồng mỗi giờ
            } else if (startHour >= 17) {
                // Trường hợp 2: Bắt đầu >= 17h
                totalCost = (endHour - startHour) * 20000; // 20,000 đồng mỗi giờ
            } else {
                // Trường hợp 3: Bắt đầu <= 17h và kết thúc >= 17h
                totalCost = ((17 - startHour) * 10000) + ((endHour - 17) * 20000); // Tính phí theo từng khung giờ
            }

            result.value = totalCost.toString() + " đồng";
        }
    </script>
</body>
</html>
